server {
    listen 80;
    server_name _;

    # Frontend (static)
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # gRPC backend proxy (example: /grpc to 0.0.0.0:50051)
    # Requires nginx with grpc support (alpine image supports it)
    location /grpc.Dnd5eService/ {
        grpc_pass grpc://host.docker.internal:50051;
    }

    # Health
    location /healthz {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}



